version: 1
send_anonymous_usage_stats: true
project_id: "tap-tempo"
default_environment: test
venv:
  backend: uv
environments:
- name: test
plugins:
  extractors:
  - name: "tap-tempo"
    namespace: "tap_tempo"
    pip_url: -e .
    capabilities:
    - state
    - catalog
    - discover
    - about
    - stream-maps

    # TODO: Declare settings and their types here:
    settings:
    - name: api_url
      label: ApiURL
      description: The URL for Tempo API service

    - name: auth_token
      kind: password
      label: auth_token
      description: Tempo Auth Bearer token
      sensitive: true

    - name: start_date
      kind: date_iso8601
      label: Start Date
      description: Initial date to start extracting data from

    settings_group_validation:
    - [api_url, auth_token]

    config:
      start_date: '2010-01-01T00:00:00Z'

  loaders:
  - name: target-jsonl
    variant: andyh1203
    pip_url: target-jsonl
